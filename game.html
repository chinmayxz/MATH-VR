<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math VR - Interactive Learning</title>
  
  <!-- A-Frame VR Library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Entrance Screen */
    #entrance-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,50,100,0.9));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      transition: opacity 0.5s;
    }
    
    #entrance-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #entrance-screen h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 0 5px 20px rgba(0,0,0,0.5);
      animation: pulse 2s infinite;
    }
    
    #entrance-screen p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    
    #begin-button {
      padding: 25px 60px;
      font-size: 1.8rem;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      font-weight: bold;
    }
    
    #begin-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(76, 175, 80, 0.6);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Question Popup */
    #question-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 30, 50, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      max-width: 600px;
      width: 90%;
      color: white;
      display: none;
    }
    
    #question-popup.visible {
      display: block;
      animation: popIn 0.3s ease-out;
    }
    
    #question-popup.minimized {
      transform: translate(-50%, -50%) scale(0.01);
      opacity: 0;
      pointer-events: none;
    }
    
    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    
    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .popup-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #4CAF50;
    }
    
    #minimize-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    #minimize-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    #score-display {
      background: rgba(76, 175, 80, 0.2);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    #question-text {
      font-size: 1.4rem;
      margin-bottom: 25px;
      line-height: 1.6;
      min-height: 80px;
    }
    
    #category-badge {
      display: inline-block;
      background: rgba(33, 150, 243, 0.3);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 15px;
      color: #64B5F6;
    }
    
    .answer-button {
      width: 100%;
      padding: 18px;
      margin: 10px 0;
      font-size: 1.2rem;
      background: rgba(33, 150, 243, 0.3);
      color: white;
      border: 2px solid rgba(33, 150, 243, 0.5);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }
    
    .answer-button:hover {
      background: rgba(33, 150, 243, 0.5);
      transform: translateX(10px);
    }
    
    .answer-button.correct {
      background: rgba(76, 175, 80, 0.6);
      border-color: #4CAF50;
      animation: correctPulse 0.5s;
    }
    
    .answer-button.wrong {
      background: rgba(244, 67, 54, 0.6);
      border-color: #f44336;
      animation: shake 0.5s;
    }
    
    .answer-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    #next-button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
    
    #next-button:hover {
      background: linear-gradient(135deg, #45a049, #3d8b40);
    }
    
    /* Minimize Icon */
    #question-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.5);
      z-index: 900;
      transition: transform 0.3s;
      animation: bounce 2s infinite;
    }
    
    #question-icon:hover {
      transform: scale(1.1);
    }
    
    #question-icon.visible {
      display: flex;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    #question-icon span {
      font-size: 2rem;
      color: white;
    }
    
    /* Instructions */
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 100;
      font-size: 0.9rem;
    }
    
    #instructions h4 {
      margin: 0 0 10px 0;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <!-- Entrance Screen -->
  <div id="entrance-screen">
    <h1>üßÆ Math VR</h1>
    <p>Immersive Math Learning Experience</p>
    <button id="begin-button" onclick="enterGame()">Click to Begin</button>
  </div>

  <!-- Question Popup -->
  <div id="question-popup">
    <div class="popup-header">
      <h2>Math Challenge</h2>
      <button id="minimize-button" onclick="minimizePopup()">‚àí</button>
    </div>
    
    <div id="score-display">
      Score: <span id="score">0</span> | Questions: <span id="question-count">0</span>/10
    </div>
    
    <div id="category-badge">Loading...</div>
    <div id="question-text">Loading question...</div>
    
    <div id="answers-container">
      <!-- Answer buttons will be inserted here -->
    </div>
    
    <button id="next-button" onclick="nextQuestion()">Next Question ‚Üí</button>
  </div>

  <!-- Question Icon (when minimized) -->
  <div id="question-icon" onclick="maximizePopup()">
    <span>‚ùì</span>
  </div>

  <!-- Instructions -->
  <div id="instructions">
    <h4>üéÆ Controls</h4>
    <p>
      <strong>Desktop:</strong> WASD to move, Mouse to look<br>
      <strong>VR:</strong> Joystick to move, Look around naturally<br>
      <strong>Popup:</strong> Click ‚àí to minimize, ‚ùì to restore
    </p>
  </div>

  <!-- A-Frame VR Scene -->
  <a-scene>
    <!-- Sky with mountain background image -->
    <a-sky 
      src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=4096&h=2048&fit=crop"
      rotation="0 -130 0">
    </a-sky>
    
    <!-- Ground -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="100" 
      height="100" 
      color="#3a5a3a"
      shadow>
    </a-plane>
    
    <!-- Mountains (simple geometry) -->
    <a-cone position="-10 0 -20" radius-bottom="8" height="15" color="#4a4a4a" shadow></a-cone>
    <a-cone position="15 0 -25" radius-bottom="10" height="20" color="#3a3a3a" shadow></a-cone>
    <a-cone position="0 0 -30" radius-bottom="12" height="25" color="#5a5a5a" shadow></a-cone>
    <a-cone position="-20 0 -35" radius-bottom="9" height="18" color="#4a4a4a" shadow></a-cone>
    
    <!-- Trees -->
    <a-cylinder position="-5 0 -8" radius="0.3" height="4" color="#4a3020"></a-cylinder>
    <a-cone position="-5 3 -8" radius-bottom="2" height="4" color="#2a5a2a"></a-cone>
    
    <a-cylinder position="7 0 -10" radius="0.3" height="4" color="#4a3020"></a-cylinder>
    <a-cone position="7 3 -10" radius-bottom="2" height="4" color="#2a5a2a"></a-cone>
    
    <a-cylinder position="3 0 -6" radius="0.3" height="4" color="#4a3020"></a-cylinder>
    <a-cone position="3 3 -6" radius-bottom="2" height="4" color="#2a5a2a"></a-cone>
    
    <!-- Lighting -->
    <a-entity light="type: ambient; color: #fff; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 0.5" position="1 1 0"></a-entity>
    
    <!-- Camera Rig with VR Controls -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity 
        id="camera" 
        camera 
        look-controls 
        wasd-controls="acceleration: 20"
        position="0 0 0">
        
        <!-- VR Cursor for clicking -->
        <a-cursor
          id="vr-cursor"
          color="#4CAF50"
          raycaster="objects: .clickable"
          fuse="true"
          fuseTimeout="1500">
        </a-cursor>
        
        <!-- VR Entrance Screen (attached to camera) -->
        <a-entity id="vr-entrance" position="0 0 -2" visible="true">
          <a-plane width="3" height="2" color="#1a1a2e" opacity="0.95"></a-plane>
          <a-text 
            value="Math VR"
            align="center"
            width="4"
            position="0 0.5 0.01"
            color="#4CAF50"
            font="mozillavr">
          </a-text>
          <a-text 
            value="Click to Begin"
            align="center"
            width="3"
            position="0 0 0.01"
            color="#ffffff">
          </a-text>
          <a-box 
            id="vr-begin-button"
            class="clickable"
            position="0 -0.4 0.02"
            width="1.5" 
            height="0.4" 
            depth="0.1"
            color="#4CAF50">
          </a-box>
          <a-text 
            value="START"
            align="center"
            width="3"
            position="0 -0.4 0.13"
            color="#ffffff">
          </a-text>
        </a-entity>
        
        <!-- VR Question Panel (attached to camera) -->
        <a-entity id="vr-question-panel" position="0 0.5 -2" visible="false">
          <!-- Background Panel -->
          <a-plane 
            width="4" 
            height="3" 
            color="#1a1a2e" 
            opacity="0.95">
          </a-plane>
          
          <!-- Score Display -->
          <a-text 
            id="vr-score-text"
            value="Score: 0 | Question: 1/10"
            align="center"
            width="3.5"
            position="0 1.3 0.01"
            color="#4CAF50">
          </a-text>
          
          <!-- Category Badge -->
          <a-text 
            id="vr-category-text"
            value="Math Challenge"
            align="center"
            width="3.5"
            position="0 1.1 0.01"
            color="#64B5F6">
          </a-text>
          
          <!-- Question Text -->
          <a-text 
            id="vr-question-text"
            value="Loading question..."
            align="center"
            width="3.5"
            position="0 0.7 0.01"
            color="#ffffff"
            wrap-count="40">
          </a-text>
          
          <!-- Answer Buttons in VR -->
          <a-box 
            id="vr-option-0"
            class="clickable vr-answer"
            position="-1.5 0.1 0.02"
            width="1.4" 
            height="0.5" 
            depth="0.1"
            color="#2196F3"
            data-index="0">
          </a-box>
          <a-text 
            id="vr-option-text-0"
            value="A"
            align="center"
            width="2"
            position="-1.5 0.1 0.13"
            color="#ffffff"
            wrap-count="15">
          </a-text>
          
          <a-box 
            id="vr-option-1"
            class="clickable vr-answer"
            position="0.5 0.1 0.02"
            width="1.4" 
            height="0.5" 
            depth="0.1"
            color="#2196F3"
            data-index="1">
          </a-box>
          <a-text 
            id="vr-option-text-1"
            value="B"
            align="center"
            width="2"
            position="0.5 0.1 0.13"
            color="#ffffff"
            wrap-count="15">
          </a-text>
          
          <a-box 
            id="vr-option-2"
            class="clickable vr-answer"
            position="-1.5 -0.5 0.02"
            width="1.4" 
            height="0.5" 
            depth="0.1"
            color="#2196F3"
            data-index="2">
          </a-box>
          <a-text 
            id="vr-option-text-2"
            value="C"
            align="center"
            width="2"
            position="-1.5 -0.5 0.13"
            color="#ffffff"
            wrap-count="15">
          </a-text>
          
          <a-box 
            id="vr-option-3"
            class="clickable vr-answer"
            position="0.5 -0.5 0.02"
            width="1.4" 
            height="0.5" 
            depth="0.1"
            color="#2196F3"
            data-index="3">
          </a-box>
          <a-text 
            id="vr-option-text-3"
            value="D"
            align="center"
            width="2"
            position="0.5 -0.5 0.13"
            color="#ffffff"
            wrap-count="15">
          </a-text>
          
          <!-- Minimize Button -->
          <a-box 
            id="vr-minimize-btn"
            class="clickable"
            position="1.7 1.3 0.02"
            width="0.4" 
            height="0.4" 
            depth="0.1"
            color="#ff5555">
          </a-box>
          <a-text 
            value="-"
            align="center"
            width="2"
            position="1.7 1.3 0.13"
            color="#ffffff">
          </a-text>
        </a-entity>
        
        <!-- VR Question Icon (when minimized, attached to camera) -->
        <a-entity id="vr-question-icon" position="1.5 -0.5 -1.5" visible="false">
          <a-sphere
            class="clickable"
            radius="0.2"
            color="#4CAF50">
          </a-sphere>
          <a-text 
            value="?"
            align="center"
            width="2"
            position="0 0 0.21"
            color="#ffffff">
          </a-text>
        </a-entity>
        
      </a-entity>
    </a-entity>
    
  </a-scene>

  <!-- Game Logic -->
  <script src="game.js"></script>

</body>
</html>
