<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boulder Math Trivia VR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Optional: extra environment helper -->
  <script src="https://cdn.jsdelivr.net/gh/supermedium/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Floating trivia popup */
    #trivia-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 330px;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    #question {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .option {
      display: block;
      background: #e0e0e0;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .option:hover {
      background: #d1d1d1;
    }

    .correct {
      background-color: #b6f7b0 !important;
    }

    .wrong {
      background-color: #ffb3b3 !important;
    }

    #vr-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #0078d7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    #vr-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <!-- A-Frame Scene -->
  <a-scene>
    <!-- Environment with mountain background -->
    <a-entity environment="preset: forest; dressing: none; groundTexture: walkernoise; groundColor: #7CFC00; skyType: atmosphere; fog: 0.5;"></a-entity>

    <!-- Sky texture (Boulder mountain wallpaper) -->
    <a-sky src="https://cdn.wallpapersafari.com/85/92/sKSiJu.jpg" rotation="0 -130 0"></a-sky>

    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <!-- Trivia popup -->
  <div id="trivia-popup">
    <div id="question">Loading question...</div>
    <div id="options"></div>
  </div>

  <!-- VR Mode Button -->
  <button id="vr-btn" onclick="enterVR()">Enter VR Mode</button>

  <script>
    // ============================
    // SIMPLE MATH TRIVIA GAME
    // ============================
    const triviaData = [
      { question: "What is 7 + 6?", options: ["11", "13", "14", "12"], answer: "13" },
      { question: "What is 9 × 8?", options: ["72", "81", "64", "70"], answer: "72" },
      { question: "What is 15 ÷ 3?", options: ["4", "5", "6", "3"], answer: "5" },
      { question: "What is 12 - 7?", options: ["4", "3", "5", "6"], answer: "5" },
      { question: "What is 6 × 7?", options: ["42", "49", "36", "40"], answer: "42" },
      { question: "What is 10 + 14?", options: ["24", "25", "22", "23"], answer: "24" },
      { question: "What is 8 × 5?", options: ["35", "40", "45", "50"], answer: "40" },
      { question: "What is 100 ÷ 4?", options: ["20", "25", "30", "40"], answer: "25" },
      { question: "What is 3 × 9?", options: ["27", "24", "30", "21"], answer: "27" },
      { question: "What is 18 - 9?", options: ["8", "7", "10", "9"], answer: "9" }
    ];

    let currentQuestion = 0;

    function loadQuestion(index) {
      const q = triviaData[index];
      const questionDiv = document.getElementById("question");
      const optionsDiv = document.getElementById("options");

      questionDiv.textContent = q.question;
      optionsDiv.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.textContent = opt;

        btn.addEventListener("click", () => {
          if (opt === q.answer) {
            btn.classList.add("correct");
            setTimeout(() => {
              nextQuestion();
            }, 800);
          } else {
            btn.classList.add("wrong");
            setTimeout(() => btn.classList.remove("wrong"), 600);
          }
        });

        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion >= triviaData.length) currentQuestion = 0;
      loadQuestion(currentQuestion);
    }

    loadQuestion(currentQuestion);

    function enterVR() {
      const scene = document.querySelector("a-scene");
      scene.enterVR();
    }
  </script>
</body>
</html>
