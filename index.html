<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VR Quiz Experience</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }

    /* UI panel */
    #ui {
        position: absolute;
        width: 600px;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        padding: 20px 30px;
        border-radius: 20px;
        color: white;
        backdrop-filter: blur(10px);
    }

    #questionText {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Fixed version of your button */
    .answer-btn {
        display: block;
        width: 100%;
        box-sizing: border-box;
        text-align: left;
        padding: 16px 22px;
        margin: 14px 0;
        background: linear-gradient(135deg, #1a5080, #2a7090);
        color: #fff;
        border: none;
        font-size: 1.15em;
        border-radius: 32px;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 8px 20px rgba(0,0,0,0.30);
        outline: none;
    }

    .answer-btn:hover {
        transform: translateY(-2px);
    }
</style>
</head>
<body>

<div id="ui">
    <div id="questionText">Loading question...</div>
    <button class="answer-btn" onclick="selectAnswer(0)"></button>
    <button class="answer-btn" onclick="selectAnswer(1)"></button>
    <button class="answer-btn" onclick="selectAnswer(2)"></button>
    <button class="answer-btn" onclick="selectAnswer(3)"></button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/webxr/VRButton.js"></script>

<script>
/* -------------------------
   THREE.JS + VR SETUP
--------------------------*/
let scene = new THREE.Scene();
scene.background = new THREE.Color("black");

let camera = new THREE.PerspectiveCamera(
    70, window.innerWidth / window.innerHeight, 0.1, 1000
);
camera.position.set(0, 1.6, 3);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

/* -------------------------
   PARTICLE STAR FIELD
--------------------------*/
function createStarfield() {
    const particles = new THREE.BufferGeometry();
    const count = 2000;
    const positions = new Float32Array(count * 3);

    for (let i = 0; i < count * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 200;
    }

    particles.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const particleMaterial = new THREE.PointsMaterial({
        size: 0.4,
        transparent: true,
        opacity: 0.8
    });

    const particleSystem = new THREE.Points(particles, particleMaterial);
    scene.add(particleSystem);
}
createStarfield();

/* -------------------------
   QUIZ SYSTEM
--------------------------*/
const questions = [
    {
        q: "What planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: 1
    },
    {
        q: "What is the largest ocean on Earth?",
        options: ["Atlantic", "Indian", "Pacific", "Arctic"],
        answer: 2
    },
    {
        q: "Which gas do plants breathe in?",
        options: ["Oxygen", "Hydrogen", "Carbon Dioxide", "Nitrogen"],
        answer: 2
    }
];

let current = 0;

function loadQuestion() {
    let q = questions[current];
    document.getElementById("questionText").innerText = q.q;

    const btns = document.querySelectorAll(".answer-btn");
    btns.forEach((b, i) => {
        b.innerText = q.options[i];
    });
}

function selectAnswer(i) {
    let q = questions[current];

    if (i === q.answer) {
        alert("Correct!");
    } else {
        alert("Wrong!");
    }

    current++;
    if (current >= questions.length) {
        current = 0; // restart
    }
    loadQuestion();
}

loadQuestion();

/* -------------------------
   ANIMATION LOOP
--------------------------*/
function animate() {
    renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
    });
}

animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
