<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Explorer VR</title>
    <meta name="description" content="Math Explorer VR - Interactive Math Lab">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <a-scene background="color: black" embedded>
      
      <!-- 🌌 Sky background (galaxy texture) -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

      <!-- 💡 Lighting -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: point; color: white; intensity: 2" position="0 3 3"></a-entity>

      <!-- 🧍 Camera + Cursor -->
      <a-entity id="cameraRig" position="0 1.6 4">
        <a-entity camera look-controls wasd-controls></a-entity>
        <a-entity cursor="fuse: false" position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                  material="color: white; shader: flat">
        </a-entity>
      </a-entity>

      <!-- 🌀 Title Text -->
      <a-entity position="0 2.5 -3"
                text="value: MATH EXPLORER VR; color: #00ffff; align: center; width: 6;">
      </a-entity>

      <!-- 🌟 Portals -->
      <!-- Algebra -->
      <a-entity id="algebraPortal" class="portal"
                geometry="primitive: torus; radius: 0.8; radiusTubular: 0.1"
                position="-2 1.3 -3"
                rotation="0 0 0"
                material="color: #ff4d4d; emissive: #ff4d4d; emissiveIntensity: 0.6">
      </a-entity>
      <a-entity text="value: Algebra; color: white; align: center; width: 3;"
                position="-2 0.3 -3"></a-entity>

      <!-- Geometry -->
      <a-entity id="geometryPortal" class="portal"
                geometry="primitive: torus; radius: 0.8; radiusTubular: 0.1"
                position="0 1.3 -3"
                material="color: #4d79ff; emissive: #4d79ff; emissiveIntensity: 0.6">
      </a-entity>
      <a-entity text="value: Geometry; color: white; align: center; width: 3;"
                position="0 0.3 -3"></a-entity>

      <!-- Calculus -->
      <a-entity id="calculusPortal" class="portal"
                geometry="primitive: torus; radius: 0.8; radiusTubular: 0.1"
                position="2 1.3 -3"
                material="color: #33ff77; emissive: #33ff77; emissiveIntensity: 0.6">
      </a-entity>
      <a-entity text="value: Calculus; color: white; align: center; width: 3;"
                position="2 0.3 -3"></a-entity>

      <!-- Ground Grid -->
      <a-grid position="0 0 -3" rotation="-90 0 0" color="#444" width="10" height="10"></a-grid>
      
      <!-- Link JavaScript -->
      <script src="script.js"></script>
    </a-scene>
  </body>
</html>
