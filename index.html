<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Math VR Trivia</title>

  <!-- A-Frame for 3D/VR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- App JavaScript -->
  <script defer src="app.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ---------------------
       2D UI (overlay)
       --------------------- -->
  <div id="ui">
    <h1>Math Trivia — Boulder View</h1>
    <p class="small">Mental math multiple choice. Guess until correct.</p>

    <div class="controls-row">
      <button id="prevBtn" class="nav">⬅ Back</button>
      <button id="nextBtn" class="nav">Next ➡</button>
    </div>

    <div class="vr-row">
      <button id="enterVrBtn">Enter VR</button>
      <button id="exitVrBtn">Exit VR</button>
    </div>
  </div>

  <!-- ---------------------
       Popup (question panel) - not full screen
       --------------------- -->
  <div id="popup" role="dialog" aria-live="polite">
    <div id="popupHeader">
      <strong>Question <span id="qIndex">0</span> / <span id="qTotal">0</span></strong>
      <button id="closePopup" title="Close">✕</button>
    </div>

    <div id="popupBody">
      <div id="questionText">Loading question...</div>

      <div id="options">
        <!-- Buttons for options will be inserted here by JS -->
      </div>

      <div id="feedback" aria-hidden="true">
        <!-- Will show red X or green check -->
      </div>
    </div>

    <div id="popupFooter">
      <button id="backArrow" class="arrow">◀</button>
      <button id="forwardArrow" class="arrow">▶</button>
    </div>
  </div>

  <!-- ---------------------
       A-FRAME SCENE (3D background)
       --------------------- -->
  <a-scene id="scene" embedded>

    <!-- sky using the Boulder wallpaper url (user provided link). If it fails, color fallback is used -->
    <a-sky id="sky" src="https://wallpapersafari.com/w/6m2Ywz" rotation="0 0 0" color="#88ccff"></a-sky>

    <!-- simple ground / horizon -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#5C6B4E" position="0 -1 -5"></a-plane>

    <!-- some simple 3D objects to give depth -->
    <a-cone position="-3 0 -15" radius-bottom="4" height="8" color="#4A3723"></a-cone>
    <a-cone position="3 0 -18" radius-bottom="5" height="10" color="#6B4F3B"></a-cone>

    <!-- camera rig for WASD + look controls (so user can walk with keyboard/joystick) -->
    <a-entity id="rig" position="0 1.6 0">
      <a-camera wasd-controls look-controls></a-camera>
    </a-entity>

  </a-scene>

  <!-- small info text bottom-right -->
  <div id="hint">Tip: Use WASD or joystick to move. Click the popup to answer.</div>

</body>
</html>
