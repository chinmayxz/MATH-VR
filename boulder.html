<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Boulder World - Math IQ VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script defer src="boulder.js"></script>
</head>
<body>
  <a-scene>
    <a-sky id="sky" color="#88ccff"></a-sky>

    <!-- mountains built from cones as a simple placeholder; replace with models if you prefer -->
    <a-cone position="-4 0 -8" radius-bottom="3" height="5" color="#6b6b6b"></a-cone>
    <a-cone position="0 0 -10" radius-bottom="4" height="6" color="#505050"></a-cone>
    <a-cone position="4 0 -8" radius-bottom="3" height="5" color="#6b6b6b"></a-cone>

    <!-- Resume Trivia -->
    <a-box id="triviaBtn" position="0 1.2 -3" width="2" height="0.8" depth="0.3"
           color="#ff8800" text="value: Resume Trivia; align:center; color:white"></a-box>

    <a-entity id="hud" position="0 2 -1">
      <a-plane id="enterVR" position="-0.9 0.25 0" width="0.8" height="0.35" color="#00AAFF"
               text="value: Enter VR; align:center; color:white"></a-plane>
      <a-plane id="exitVR" position="0.9 0.25 0" width="0.8" height="0.35" color="#FF5555"
               text="value: Exit VR; align:center; color:white"></a-plane>
    </a-entity>

    <a-entity camera wasd-controls look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
