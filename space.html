<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Outer Space - Math IQ VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-particle-system-component@1.0.0/dist/aframe-particle-system-component.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script defer src="space.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#000010"></a-sky>

    <!-- Big galaxy particle cluster -->
    <a-entity particle-system="preset: dust; particleCount: 2000; color: #ffffff, #aaaaee; size:1.2" position="0 2 -10"></a-entity>

    <!-- Some floating models (sample glTF model) - replace URL with your own models if you want -->
    <a-entity gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"
              position="0 0 -6" scale="2 2 2"></a-entity>

    <!-- Resume Trivia button -->
    <a-box id="triviaBtn" position="0 1.2 -3" width="2" height="0.8" depth="0.3"
           color="#ff8800" text="value: Resume Trivia; align:center; color:white"></a-box>

    <a-entity id="hud" position="0 2 -1">
      <a-plane id="enterVR" position="-0.9 0.25 0" width="0.8" height="0.35" color="#00AAFF"
               text="value: Enter VR; align:center; color:white"></a-plane>
      <a-plane id="exitVR" position="0.9 0.25 0" width="0.8" height="0.35" color="#FF5555"
               text="value: Exit VR; align:center; color:white"></a-plane>
    </a-entity>

    <a-entity camera wasd-controls look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
